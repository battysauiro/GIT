<mat-toolbar  class="main-nav mat-elevation-z4">

  <button mat-icon-button (click)="start.toggle()" class="icon-padding">
      <mat-icon aria-hidden="true">menu</mat-icon>
  </button>
  <button mat-button routerLink="/"><strong>{{title}}</strong></button>

  <!-- This fills the remaining space of the current row -->
  <span class="fill-remaining-space"></span>

  <button mat-icon-button class="icon-padding">
      <mat-icon aria-hidden="true">notifications</mat-icon>
  </button>

</mat-toolbar>  

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav class="mat-elevation-z10" #start [opened]="open" fixedTopGap="40" mode="side" fixedInViewport="true" style="width:240px;">
    <mat-accordion multi="false" >
      <ng-container *ngFor="let tipoContribucion of tipoContribuciones">
        
          <mat-expansion-panel  class="mat-elevation-z0 mat-list-sidenav "   hideToggle >
            <mat-expansion-panel-header >
            
                  <mat-panel-title class='my-expansion-panel-header'>
                    <mat-icon mat-list-icon>list</mat-icon>
                    <span >{{tipoContribucion.nombreTipoContribucion}}</span>
                </mat-panel-title>
                
            </mat-expansion-panel-header>
            <mat-nav-list> 
                 <!--  <ng-container *ngFor="let subCategoria of nav.subCategoria" >
                        <ng-container *ngIf="subCategoria.visable" > <!--Sub category list
                            <mat-list-item (click)="mode === 'over'? start.close() : null" routerLinkActive="mat-icon-active" routerLink="pagoContribucion" [navSelected]="subCategoria.subCategoriaNombre == selected"
                             [appNavigableListItem]="subCategoria.subCategoriaNombre" >
                                <span   mat-line >{{subCategoria.subCategoriaNombre}}</span>
                            </mat-list-item>
                        </ng-container>
                    </ng-container>  -->
            </mat-nav-list>
        </mat-expansion-panel>
        
          
      </ng-container>
    </mat-accordion>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
